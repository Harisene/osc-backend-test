input AddCourseInput {
  title: String!
  description: String!
  duration: String!
  outcome: String!
  collectionId: String!
  authorId: String!
}

input updateCourseInput {
  title: String
  description: String
  duration: String
  outcome: String
}

type UserToken {
  id: String
  token: String
}

type Query {
  login(username: String!, password: String!): UserToken
}

type Mutation {
  register(username: String!, password: String!): UserToken
  addCollection(name: String!): ID
  addCourse(courseData: AddCourseInput): ID
  updateCourse(id: ID!, courseData: updateCourseInput): ID
}
